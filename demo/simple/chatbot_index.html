<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="../../target/ApiAi.js"></script>
    <script src="demoFunctions.js"></script>

    <style>

*{
	padding: 0px;
	margin: 0px;
	font-family: 'Fira Code';
}
body{
	height: 100%;
	background: #bdc3c7;
}



.chat-box{
	position: absolute;
	right: 20px;
	bottom: 50px;
	background: white;
	width: 300px;
	border-radius: 5px 5px 0px 0px;
  margin-bottom: 80px;

  
}
.chat-head{
	width: inherit;
	height: 45px;
	background: #ff5a00;
	border-radius: 5px 5px 0px 0px;
}
.chat-head h2{
	color: white;
	padding: 8px;
	display: inline-block;
}
.chat-head img{
	cursor: pointer;
	float: right;
	width: 25px;
	margin: 10px;
}
.chat-body{
	height: 355px;
	width: inherit;
	overflow: auto;
	margin-bottom: 45px;
}


.msg-send, .msg-receive{

	padding: 2px 2px 2px 2px;
	margin: 10px auto;
	border-radius: 3px;
	line-height: 30px;
  color: white;
}

.msg-send{
  
  background: #2ecc71;
  text-align: center;
  margin-left: 15px;
  
}
.msg-receive{
  background: #3498db;
  text-align: center;
  margin-right: 15px;
  
 
}
#msg-insert{

  padding: 20px;

}


.msg-receive:hover, .msg-send:hover{
	opacity: .9;
}

.icon-style {

  display: inline-block;
}

#chat-icon{

  position: absolute;
	right: 20px;
	bottom: 0px;
  font-size: 40px;
  color: white;
	background: #ff5a00;
	border-radius: 5px 5px 0px 0px;
  padding: 10px;
   display: inline-block;
   margin-bottom: 20px;
   border-radius: 10px;
   
}

#text-before-icon{
  position: absolute;
	right: 85px;
	bottom: 0px;
  font-size: 20px;
  color: black;
	border-radius: 5px 5px 0px 0px;
  background-color: #346282;
  padding: 5px;
  margin-bottom: 30px;
  float: left;
  border-top-left-radius: 10px;
  border-bottom-left-radius: 10px;
  border-top-right-radius: 0px;

}


.chat-text{
	position: fixed;
	bottom: 0px;
	height: 30px;
	width: 280px;
  border: 10px solid #f5f5f5;
  margin-bottom: 90px;
}
.chat-text textarea{
	width: 280px;
	height: inherit; 
	box-sizing: border-box;
	border: 1px solid #bdc3c7;
	resize: none;
  margin-bottom: 20px;
}
.chat-text textarea:active, .chat-text textarea:focus, .chat-text textarea:hover{
	border-color: royalblue;
}
#q{
  position: relative;
  display: inline-block;
  vertical-align: middle;
  margin: 10px 0;
  width: 220px;
	height: inherit; 
	box-sizing: border-box;
	border: 1px solid #bdc3c7;
	padding: 5px;
	resize: none;
  bottom: 10px;
  font-size: 18px;
  
}
#click {
  position: relative;
  background-color: #ff5a00;
  padding: 8px;
  border-radius: 5px;
  bottom: 10px;
  width: 55px;
  font-weight: bold;
}





    </style>



<script>





</script>

</head>
<body>



<div class="container" style="display:none">
    <div class="row">
        <h5>BC's Best Live Music</h5>
    </div>
    <div class="row">
        <div class="input-field col s10" style="display:none">
            <input id="access_token" type="text" value="825eeb3cba0d444a891b10cafb445914">
            <label for="access_token">Access token</label>
        </div>
        <div class="col s2 input-field">
            <a class="waves-effect waves-light btn" id="set_access_token">Start</a>
        </div>
    </div>
</div>



    <i class="fas fa-comments" id="chat-icon"></i>
    
    <div  id = "text-before-icon">Got a Question?</div>




<div class="wrapper">
  <div>
  <div class="chat-box">
    <div class="chat-head">
        <i class="fas fa-comment" style="font-size:20px; color:white; padding: 15px"> &nbsp; Chat -- Pixel Architect </i>
        <i class="fas fa-times" id = "close" style="font-size:20px; color:white; padding: 15px; display:inline"> </i>

    </div>
    <div class="chat-body">
      <div id="msg-insert">

        
      </div>



      <div class="chat-text">

          <textarea id="q" class="control-label" style="border: thin red solid;" placeholder="Please input your text here."></textarea>
          <input type="button" class="click" id="click" value="SEND" > 

       

      </div>
    </div>
  </div>
  </div>
</div>



<div class="col s2"></div>
<div class="col s3" style="display:none" >
<!--h5>Request payload:</h5>
<pre id="jsonRequest"></pre-->
<h5>Response payload:</h5>
<pre id="jsonResponse"></pre>
</div>






<script defer src="layout.js"></script>




</body>
</html>
